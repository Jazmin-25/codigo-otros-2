<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="text" name="age" id="age"> <!--Se cambio el numero por texto para que no se vena las flechas en edad-->
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="argentina">Argentina</option>
      <option value="mexico">Mexicana</option>
      <option value="peru">Peruana</option>
      <option value="venezuela">Venezolana</option>
    </select>
    <br />
    <input id="botonEnviar" type="submit"> <!--se agrga id para el boton de enviar-->
  </form>

  <div id="Lista de invitados"> <!--se agrga id en el div-->
    <h2>Lista de invitados</h2>
  </div>

  <script src="./js/formulario.js"></script> <!--Se agraga carpeta de js y se linkea la nueva ubicacion-->
</body>

</html>
